<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img src="https://i.pinimg.com/originals/4e/cd/d3/4ecdd31fb2162c0a215210cff66f8fb1.gif" alt="side-image">
        </div>
        <div class="container">
            <div class="title">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png" alt="logo" class="logo">
                <h1>Spotify</h1>
            </div>
            <div class="action">
                <h1 class="titulo">SIGN IN</h1>
                <h1 class="titulo">SIGN UP</h1>
            </div>
            <div class="inputs">
                <input type="Username" placeholder="Username">
                <input type="Password" placeholder="Password">
            </div>
            <div class="actions">
                <div class="sign">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Stay signed in</label>
                </div>
            </div>
            <button type="button" class="login-btn">SIGN IN</button>
            <div class="forget">
               <a href="#" class="forget-btn">Forgot password?</a>
            </div>
            <button type="button" class="login-btn2">Sign in with google</button>
            
        </div>
    </div>
</body>
</html>
